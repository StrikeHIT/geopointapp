<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crie sua<br />conta</h1>

  <form id="form">
    <app-input placeholder="Seu nome"></app-input>
    <app-input placeholder="E-mail"></app-input>
    <app-input type="password" placeholder="Senha"></app-input>
    <ion-button expand="block" shape="round">Enviar</ion-button>
  </form>
</ion-content>
